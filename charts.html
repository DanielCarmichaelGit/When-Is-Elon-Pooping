<!DOCTYPE html>
<html
  style="
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  "
>
  <head>
    <title> </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      justify-items: center;
      text-align: center;
    "
  >
    <header>
      <h1 style="font-size: 2.5em; margin: 10px">
        Elon's Tweet Data (Charted)
      </h1>
      <p>Elon's tweets in 2021 - UTC-6 (Texas time)</p>
    </header>
    <main style="display: flex; flex-direction: column; flex-wrap: wrap">
      <section
        style="
          display: flex;
          flex-direction: row;
          flex-wrap: wrap-reverse;
          justify-self: center;
          justify-content: center;
          justify-items: center;
        "
      >
        <article
          style="
            display: flex;
            justify-self: center;
            justify-content: center;
            flex-direction: column;
          "
        >
          <h2>All Tweets in 2021</h2>
          <!-- Scatter plot chart -->
          <canvas
            id="scatterChart"
            style="width: 100%; max-width: 700px"
          ></canvas>
          <script src="./scatterPlotDataUTC-6.js"></script>
          <script src="./scatterPlotChart.js"></script>
        </article>
        <article
          style="
            display: flex;
            justify-self: center;
            justify-content: center;
            flex-direction: column;
          "
        >
          <div style="position: absolute; left: 40px; transform: rotate(0.75turn);">TOTAL TWEETS IN 2021</div>
          <h2 style="margin-bottom: 0">Total Tweets Per Hour in 2021</h2>
          <p style="margin-top:0">(rounded down to nearest hour)</p>
          <canvas
            id="lineChart"
            style="width: 100%; max-width: 700px; padding-bottom: 40px"
          ></canvas>
          <script src="./lineChartData.js"></script>
          <script>
            var xValues = [
              "12:00 a.m.",
              "1:00 a.m.",
              "2:00 a.m.",
              "3:00 a.m.",
              "4:00 a.m.",
              "5:00 a.m.",
              "6:00 a.m.",
              "7:00 a.m.",
              "8:00 a.m.",
              "9:00 a.m.",
              "10:00 a.m.",
              "11:00 a.m.",
              "12:00 p.m.",
              "1:00 p.m.",
              "2:00 p.m.",
              "3:00 p.m.",
              "4:00 p.m.",
              "5:00 p.m.",
              "6:00 p.m.",
              "7:00 p.m.",
              "8:00 p.m.",
              "9:00 p.m.",
              "10:00 p.m.",
              "11:00 p.m.",
            ];
            var yValues = lineChartData;
            //var yValues = [20, 25, 13, 19, 19, 19, 15, 21, 24, 24, 25, 22, 33, 32, 21, 23, 23, 12, 15, 21, 34, 31, 17];
            const image = new Image(40, 40);
            image.src = "https://www.pngfind.com/pngs/m/40-400584_baby-poop-emoji-poop-emoji-hd-png-download.png";
            new Chart("lineChart", {
              type: "line",
              data: {
                labels: xValues,
                datasets: [
                  {
                    pointRadius: 8,
                    fill: false,
                    lineTension: .4,
                    backgroundColor: "rgba(255,255,255,1.0)",
                    borderColor: "rgba(0,0,0,1)",
                    data: yValues,
                    //pointStyle: ctx.drawImage(image, 0, 0) //trying to get pointStyle image to work
                  },
                ],
              },
              options: {
                legend: { display: false },
                scales: {
                  yAxes: [{ ticks: { min: 0, max: 50 } }],
                },
                tooltips: {
                    enabled: true,
                    callbacks: {
                        label: function(tooltipItems, data) {
                            return tooltipItems.yLabel + " Tweets";
                        }
                    }
                }
              },
            });
          </script>
        </article>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
